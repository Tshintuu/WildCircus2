<h2 class="text-center mt-3 mt-md-5">Hire new artist</h2>
<h3 class="text-center mt-5">Your troupe is still lacking the very special element? Hire 'em all!</h3>

<div class="d-flex flex-column align-items-center hireContainer">
<button class="hireButton" (click)="modalDisplay()">
        <div class="hireButtonFrame"></div>
        <p class="m-2">Hire a random artist</p>
</button>
</div>

<div id="hireModal" class="modal">
        <div class="modal-content d-flex">
                <span class="align-self-end close" (click)="closeModal()">&times;</span>
            <p class="text-center">Congratulations! This gifted artist is now part of your troupe!!</p>
        </div>
</div>
